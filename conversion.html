<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversion | ITC Showcase</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <header>
        <h1>Conversion Assignment</h1>
        <nav>
            <a href="index.html">Home</a>
        </nav>
    </header>

    <main>
        <section>
            <form id="conversion-form">
                <label for="value">Enter Value:</label>
                <input type="number" id="value" name="value">

                <select id="conversion-type">
                    <option value="c-to-f">Celsius to Fahrenheit</option>
                    <option value="f-to-c">Fahrenheit to Celsius</option>
                    <option value="m-to-ft">Meters to Feet</option>
                    <option value="ft-to-m">Feet to Meters</option>
                </select>

                <button type="button" id="convert-btn">Convert</button>
            </form>
            <p id="conversion-result"></p>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 ITC Showcase | Code by Havenster Lim</p>
    </footer>

    <script src="js/conversion.js"></script>
</body>

</html>
